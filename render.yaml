services:
  - web
    name: piazza-web
    env: ruby
    plan: free
    numInstances: 1
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/deploy/puma.rb
    
envVars:
  - DATABASE_URL
  
fromDatabase:
    name: piazza-db
    property: connectionString
  - RAILS_MASTER_KEY
    sync: false

databases:
  - piazza-db
    plan: free
    postgresMajorVersion: 14
